<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='mainLogin.css'>
	<script src='main.regis.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<span>require</span> <br>
			<span id="errormsg"></span> <br></br>
			First name*: 
			<input type="text" name="firstname" required>
			Last name*: 
			<input type="text" name="lastname" >
			<br></br>
			Gender*: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br></br>
			Birthday*: 
			<input type="date" name="bday" value="" >
			<br></br>
			Email address*: 
			<input type="email" name="email" >
			<br></br>
			Username*: 
			<input type="text" name="username" >
			<br></br>
			Password*: 
			<input type="password" name="passwordMain" required>
			<br></br>
			Retype Password*: 
			<input type="password" name="passwordRecheck" required>
			<br></br>
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
			<br></br>
		</fieldset>
	</form>
</body>
</html>
